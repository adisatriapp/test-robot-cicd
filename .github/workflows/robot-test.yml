name: Robot Framework
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check working directory
        run: pwd

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install robotframework allure-robotframework

      - name: Run tests
        uses: joonvena/robotframework-docker-action@master
        with:
          robot_tests_dir: tests/
          robot_options: --listener allure-robotframework -d reports
      
      - name: Store test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: reports

  report:
    if: always()
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: reports
      - name: Output report
        uses: joonvena/robotframework-reporter-action@v2.5
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
